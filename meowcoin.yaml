apiVersion: v1
kind: PersistentVolume
metadata:
  name: meowcoin-data-pv
spec:
  storageClassName: "local-path"
  capacity:
    storage: 1Gi
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: /data/crypto/meowcoin
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: meowcoin-data-pvc
  namespace: crypto
spec:
  volumeName: meowcoin-data-pv
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi
  storageClassName: local-path

---
kind: Service
apiVersion: v1
metadata:
  namespace: crypto
  name: meowcoin
  annotations:
    metallb.universe.tf/loadBalancerIPs: 192.168.4.13
spec:
  selector:
    app: meowcoin
  ports:
  - name: p2p
    port: 8788
  - name: rpc
    port: 9766
  type: LoadBalancer

---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  namespace: crypto
  name: meowcoin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: meowcoin
  template:
    metadata:
      name: meowcoin
      labels:
        app: meowcoin
    spec:
      hostname: meowcoin
      containers:
      - name: meowcoind
        image: quay.io/declarativesystems/cryptodaemons_meowcoin:1.0.3
        args:
        - "-server"
        - "-printtoconsole"
        volumeMounts:
        - mountPath: /root/.meowcoin
          name: meowcoin
      restartPolicy: Always
      volumes:
      - name: meowcoin
        persistentVolumeClaim:
          claimName: meowcoin-data-pvc
